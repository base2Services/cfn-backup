
# Determines what tag key/value the backup selection will look for on resources
tag_key: cfnbackup:enabled
tag_value: true

# The default retention values (in days). Follows the Grandfather-father-son backup
daily_retention: 14
weekly_retention: 56
monthly_retention: 365
yearly_retention: 3652

# The default cron expressions for each rule
daily_cron: 0 0 * * ? *
weekly_cron: 0 0 ? * 2 *
monthly_cron: 0 0 1 * ? *
yearly_cron: 0 0 1 1 ? *

rules:
  four_hourly:
    cron: 0 0/4 * * ? *
    retention: 7
    tag_key: cfnbackup:four_hourly
    tag_value: true
  hourly:
    cron: 0 0/1 * * ? *
    retention: 3
    tag_key: cfnbackup:hourly
    tag_value: true